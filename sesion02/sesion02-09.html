<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <Form>
        Hello Word!!!
        <input action="http://www.youtuber.com" method="POST">
        <div>
            <label for="UserName">UserName</label>
            <input type="text" name="UserName" id="UserName" placeholder="Tên" />
        </div>

        <div>
            <label for="Password">Password
            </label>
            <input type="password" name="Password" id="Password" placeholder="Pass" />
        </div>

        <div><label for="Email">Email</label>
            <input type="email" name="Email" id="Email" />
        </div>

        <div>
            <label for="phone">phone</label>
            <input type="tel" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required />
        </div>

        <div>
            <label for="url">url</label>
            <input type="search" name="url" id="url" />
        </div>

        <div>
            <label for="age">age</label>
            <input type="number" name="age" id="age" min="0" max="10" step="1" />
        </div>

        <div>
            <label for="birthday">birthday</label>
            <input type="time" name="birthday" id="birthday" min="1" max="30" step="1" />
        </div>

        <div>
            <label for="male">Nam</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="female">Nữ</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>

        <div>
            <label for="male">Nam</label>
            <input type="checkbox" id="male" name="gender" value="male" />
            <label for="female">Nữ</label>
            <input type="checkbox" id="female" name="gender" value="female">
        </div>

        <input type="reset" value="Gửi thông tin" />

    </form>
</body>

</html>
