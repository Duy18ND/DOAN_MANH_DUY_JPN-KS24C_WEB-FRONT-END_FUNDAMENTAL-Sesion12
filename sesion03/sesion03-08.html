<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http:www.google.com" method="POST">
        <table cellpadding="">
            <tr>
                <div>
                    <td> <label for="UserName">Họ và tên:</label></td>
                    <td><input type="text" id="UserName" name="UserName" placeholder="Đoàn Mạnh Duy"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="birthday">Ngày sinh:</label></td>
                    <td><input type="date" id="birthday" name="birthday"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="gender">Giới Tính:</label></td>
                    <td><input type="radio" name="gender" id="male" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="famale" value="famale">
                        <label for="famale">Nữ</label>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="id">Căn cước công dân:</label></td>
                    <td><input type="phone" id="cccd" name="cccd" placeholder="4762873249"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="noicap">Nơi cấp:</label></td>
                    <td><input type="text" id="nơi cấp" name="nơi cấp" placeholder="cục trưởng cục cảnh sát"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="phone">Số điện thoại:</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="098712763"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="duy18nd@gmail.com"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="address">Địa chỉ thường trú:</label></td>
                    <td><textarea name="address" id="address" placeholder="Tổ 9, hà đông, hà nội"></textarea></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="address">Địa chỉ tạm trú:</label></td>
                    <td><textarea name="address" id="address" placeholder="Mộ Lao, Hà Đông, Hà Nội"></textarea></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="cccd">Loại căn cước công dân:</label></td>
                    <td><input type="radio" name="cccd" id="cccd_new" value="cccd_new">
                        <label for="cccd_new">căn cước gắn chip</label>
                        <input type="radio" name="cccd" id="cccd_cu" value="cccd_cu">
                        <label for="cccd_cu">căn cước kiểu cũ</label>
                    </td>
                </div>
            </tr>
            
            <tr>
                <div>
                    <td><label for="nation">Dân tộc</label></td>
                    <td><input type="text" id="nation" name="nation"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="relition">Tôn giáo:</label></td>
                    <td><input type="text" id="relition" name="relition"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="pattern">Họ tên bố/mẹ:</label></td>
                    <td><input type="text" id="pattern" name="pattern"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="tinh">Tỉnh/Thành phố:</label></td>
                    <td><select name="tinh" id="tinh">
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Nam Định">Nam Định</option>
                        <option value="TP.HCM">TP.HCM</option>
                    </select></td>
                </div>
            </tr>

        </table>
        <p><button>Gửi thông tin</button></p>
    </form>
</body>

</html>
