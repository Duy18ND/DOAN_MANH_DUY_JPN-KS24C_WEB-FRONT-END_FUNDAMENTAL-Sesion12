<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="">Họ và tên:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Email:</label>
            <input type="email">
        </div>

        <div>
            <label for="">Ngày sinh:</label>
            <input type="date">
        </div>

        <div>
            Giới tính:
            <input type="radio">
            <label for="male">Nam</label>
            <input type="radio">
            <label for="female">Nữ</label>
        </div>

        <div>
            <label for="phone">Số diện thoại:</label>
            <input type="tel">
        </div>

        <div>
            <label for="">Chuyên ngành:</label>
            <input type="text">
        </div>

        <div>
            <label for="">Năm nhập học:</label>
            <input type="number" placeholder="1999-2025">
        </div>

        <div>
            <label for="">Điểm GPA:</label>
            <input type="number" min="0" max="10">
        </div>

        <div>
            Địa chỉ:
            <textarea name="" id="" rows="2"></textarea>
        </div>

        <div>
            lớp học:
            <select name="" id="">
                <option value="">lớp 1</option>
                <option value="">Lớp 2</option>
                <option>Lớp 3</option>
            </select>
        </div>

        <div>
        Ngày đăng ký học:
        <input type="datetime-local">
        </div>
        <button>Gửi thông tin</button>
    </form>
</body>

</html>
