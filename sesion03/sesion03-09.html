<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <table>
            <tr>
                <div>
                    <td><label for="UserName">Họ Và Tên:</label></td>
                    <td><input type="text"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="birthday">Ngày Sinh:</label></td>
                    <td><input type="date"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="gender">Giới Tính:</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="famale" value="famele">
                        <label for="famale">Nữ</label>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="phone">Số Điện Thoại:</label></td>
                    <td><input type="phone"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="address">Địa Chỉ:</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="role">Vai Trò Trong Nhóm:</label></td>
                    <td>
                        <select name="role" id="role">
                            <option value="Thành Viên">Thành Viên</option>
                            <option value="Bạn A">Bạn A</option>
                            <option value="Bạn B">Bạn B</option>
                            <option value="Bạn C">Bạn C</option>
                        </select>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="interest">Sở Thích:</label></td>
                    <td><input type="text"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="skill">Kỹ Năng:</label></td>
                    <td><textarea name="skill" id="skill"></textarea></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="free_time">Thời Gian Rảnh:</label></td>
                    <td>
                        <label for="biright">Sáng</label>
                        <input type="checkbox" name="biright" id="biright">
                        <label for="afternoon">Chiều</label>
                        <input type="checkbox" name="afternoon" id="afternoon">
                        <label for="dark">Tối</label>
                        <input type="checkbox" name="dark" id="dark">
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="reason">Lý Do Tham Gian Nhóm</label></td>
                    <td><textarea name="reason" id="reason"></textarea></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="color">Màu Yêu Thích:</label></td>
                    <td><input type="color"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="register">Đăng Ký Bản Tin:</label></td>
                    <td><input type="checkbox">Có</td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="Notification">Nhận Thông Báo Qua Email:</label></td>
                    <td>
                        <input type="radio" name="Email" id="Email">
                        <label for="Email">Email</label>
                        <input type="radio" name="SMS" id="SMS">
                        <label for="SMS">SMS</label>
                    </td>
                </div>
            </tr>
        </table>
        <div><button>Đăng Ký Thành Viên</button></div>
    </form>
</body>

</html>
