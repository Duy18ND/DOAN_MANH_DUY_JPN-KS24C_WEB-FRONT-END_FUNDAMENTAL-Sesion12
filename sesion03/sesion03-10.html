<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <table>
            <tr>
                <div>
                    <td><label for="UserName">Họ Và Tên:</label></td>
                    <td><input type="text"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="birthday">Ngày Sinh:</label></td>
                    <td><input type="date"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="gender">Giới Tính:</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" name="gender" id="famale" value="famele">
                        <label for="famale">Nữ</label>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="phone">Số Điện Thoại:</label></td>
                    <td><input type="phone"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="company">Tên Công Ty:</label></td>
                    <td><input type="text" name="company"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="role">Vai Trò Công Ty:</label></td>
                    <td>
                        <select name="role" id="role">
                            <option value="Giám Đốc CEO">Giám Đốc CEO</option>
                            <option value="Chủ Tịch">Chủ Tịch</option>
                            <option value="Nhân Viên">Nhân Viên</option>
                        </select>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="scale">Quy Mô Công Ty:</label></td>
                    <td>
                        <select name="scale" id="scale">
                            <option value="Doanh Nghiệp Nhỏ">Doanh Nghiệp Nhỏ</option>
                            <option value="Doanh Nghiệp Lớn">Doanh Nghiệp Lớn</option>
                        </select>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="Industry">Ngành Nghề Công Ty:</label></td>
                    <td><input type="text"></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="reason">Lý Do Tham Gia Câu Lạc Bộ:</label></td>
                    <td>
                        <textarea name="reason" id="reason"></textarea>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="exp">Kinh Nghiệm Lãnh Đạo:</label></td>
                    <td><textarea name="exp" id="exp"></textarea></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="tatger">Mục Tiêu Tham Gia Câu Lạc Bộ:</label></td>
                    <td><textarea name="tatger" id="tatger"></textarea></td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="join">Chương Trình Mong Muốn Tham Gia:</label></td>
                    <td>
                        <input type="radio" name="Networking" id="Networking">
                        <label for="Networking">Networking</label>
                        <input type="radio" name="WorkShops" id="WorkShops">
                        <label for="WorkShops">WorkShops</label>
                        <input type="radio" name="HoiThao" id="HoiThao">
                        <label for="HoiThao">Hội  Thảo</label>
                    </td>
                </div>
            </tr>

            <tr>
                <div>
                    <td><label for="register">Đăng Ký Nhận Bản Tin:</label></td>
                    <td><input type="checkbox">Có</td>
                </div>
            </tr>
        </table>
        <div><button>Đăng Ký Thành Viên</button></div>
    </form>
</body>

</html>
