<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss05-09.css">
</head>

<body class="backgound">
    <h2>Billing address</h2>
    <table cellpadding="10">
        <tr>
            <td><label for="FirstName">First name</label><br>
                <input type="text" name="FirstName">
            </td>
            <td><label for="LastName">Last name</label><br>
                <input type="text" name="LastName">
            </td>
        </tr>

        <tr>
            <td colspan="3"><label for="UserName">Username</label><br>
                <input type="text" placeholder="UserName">
            </td>
        </tr>

        <tr>
            <td colspan="3"><label for="Email">Email <span>(Optional)</span></label><br>
                <input type="email" name="Email" placeholder="You@email.com">
            </td>
        </tr>

        <tr>
            <td colspan="3"><label for="Address">Address</label><br>
                <input type="text" name="Address" placeholder="1234 Main St">
            </td>

        </tr>
        <tr>
            <td colspan="3"><label for="Address_2">Address 2</label><br>
                <input type="text" name="Address_2" placeholder="Apartment or suite">
            </td>
        </tr>
        <tr>
            <td><label for="Country">Country</label><br>
                <select name="Country" id="B1">
                    <option value="TP.HCM">TP.HCM</option>
                    <option value="HÀ Nội">Hà Nội</option>
                    <option value="Nam Định">Nam Định</option>
                </select>
            </td>

            <td><label for="State">State</label><br>
                <select name="State" id="State">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>

            <td><label for="Zip">Zip</label><br>
                <input type="text">
            </td>
        </tr>
    </table>
    <hr>
    <div>
        <input type="checkbox">
        <label for="">Shipping anddress is the same my billing addres</label>
    </div>
    <div>
        <input type="checkbox">
        <label for="">Save this information for next time</label>
    </div>
    <hr>
    <h3>Payment</h3>
    <div>
        <input type="radio" name="Payment" id="Credit" value="Credit">
        <label for="Payment">Credit card</label>
    </div>

    <div>
        <input type="radio" name="Payment" id="debit" value="debit">
        <label for="Payment">Debit card</label>
    </div>

    <div>
        <input type="radio" name="Payment" id="PayPal" value="PayPal">
        <label for="Payment">PayPal</label>
    </div>

    <div>
        <table cellpadding="10">
            <tr>
                <td><label for="Name_on_card">Name on card</label><br>
                    <input type="text" name="Name_on_card">
                </td>

                <td>
                    <label for="Credit_card_number">Credit card number</label><br>
                    <input type="text"><br>
                </td>
            </tr>

            <tr>
                    <td><label for="">Expiration</label><br>
                    <input type="text" style="width: 50%;">
                     </td>
                     <td><label for="">CVV</label><br>
                        <input type="text" style="width: 50%;"></td>
            </tr>
        </table>
        <p class="Continue"><button>Continue to checkout</button></p>
    </div>
</body>

</html>
